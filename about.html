<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- New unified CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf2fAQrAAAAABoo2ger8xKy1_nlI3QOpCxoFQnG"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container bg-white">
        <a
          class="btn btn-secondary back-button"
          href="javascript:history.back()"
          style="width: auto"
          >‚Üê Back</a
        >
        <div class="header-section">
          <h2 class="mb-2">Contact Me</h2>
          <p class="text-muted">
            Fill out the form below to get in touch. I will get back to you as
            soon as possible. Please allow 24-48 hours for a response.
          </p>
        </div>

        <form
          id="contact-form"
          class="needs-validation"
          novalidate
          autocomplete="on"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              placeholder="Your name"
              autocomplete="name"
            />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
              autocomplete="email"
            />
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Your message"
              autocomplete="on"
            ></textarea>
            <div class="invalid-feedback">
              Please enter your message (at least 10 characters).
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/about.js"></script>
  </body>
</html>
